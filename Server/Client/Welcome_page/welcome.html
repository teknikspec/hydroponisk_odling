<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI Hydroponics</title>
    <link rel="icon" href="../Public//Prefabs/web_icon.png">
    <link rel="stylesheet" type="text/css" href="welcome.css">
</head>
<body>
    <div class="header">
        <img src="../Public/Prefabs/NTI_logo.png" alt="">
        <h1>Gymnasiet</h1>
    </div>

    <div class="main_body">

        <div class="content">
            <div class="image_div">
                <h1>Hydroponics Project</h1>
                <img class="image" src="../Public/Prefabs/welcomepage_center.png" alt="">
            </div>
            
            <div class="white_boxes">
                <div class="github">
                    <h1>Visit our Github Page</h1>
                    <form action="https://github.com/teknikspec/hydroponisk_odling" method="get" target="_blank">
                        <input type="submit" value="Go to Github">
                    </form>
                </div>
                <div class="admin_login">
                    <h1>Admin Login</h1>
                    <form action="/login" method="post">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <br>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <br>
                        <button type="submit" class="login_button">Login</button>
                      </form>
                </div>
                <div class="twitch">
                    <h1>View Hydroponics stream</h1>
                    <form action="https://www.twitch.tv/teknikspec" method="get" target="_blank">
                        <input type="submit" value="Go to Twitch">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
