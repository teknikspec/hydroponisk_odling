<!-- 560 x 560 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
        <div class="mineral">
            <h1 class="mineral_text">Mineral Level</h1>
            <div class="mineral_outer">
                <div class="mineral_adjust" id="mnrl_adj">
                </div>
                <h1 id="mnrl_value"></h1>
            </div>
        </div>

        <div class="water">
            <h1 class="water_text">Water Level</h1>
            <div class="water_outer">
                <div class="water_adjust" id="watr_adj">
                </div>
                <h1 id="watr_value"></h1>
            </div>
        </div>

        <div class="temperature">
            <h1 class="temperature_text">Temperature Level</h1>
            <div class="temperature_outer">
                <div class="temperature_adjust" id="temp_adj">
                </div>
                <h1 id="temp_value"></h1>
            </div>
        </div>
    </div>
</body>
</html>
